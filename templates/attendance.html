<!DOCTYPE html>
<html>
<head>
    <title>Attendance Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:#eef2f7;">

<div class="container mt-5">
    <div class="card shadow p-4">

        <h2 class="text-center text-primary mb-4">Attendance Records</h2>

        <form method="POST" action="/mark" class="row g-3 mb-4">
            <div class="col-md-8">
                <input type="text" name="roll" class="form-control"
                       placeholder="Enter Roll Number to Mark Attendance" required>
            </div>
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary w-100">Mark Present</button>
            </div>
        </form>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for row in records %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>

</body>
</html>
